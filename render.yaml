services:
  # Backend API
  - type: web
    name: meeting-summarizer-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_STUB
        value: "1"
      - key: HUGGINGFACE_DEVICE
        value: cpu
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: MONGODB_URI
        value: mongodb://localhost:27017
      - key: MONGODB_DB
        value: meeting_ai

  # Frontend
  - type: web
    name: meeting-summarizer-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: meeting-summarizer-api
          property: host
